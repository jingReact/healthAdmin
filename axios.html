<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
</head>
<body>
    <div>
        <button class="aaa">点我</button>
    </div>
    <div class="div">
        <div >1</div>
        <div >3</div>
        <!-- <div >4</div>
        <div >4</div> -->
    </div>
    <script>
        document.getElementsByClassName('aaa')[0].addEventListener(
            'click',function(){
                const xhr=new XMLHttpRequest()
                xhr.open('GET','http://127.0.0.1:8000/sercer')
                xhr.send()
                xhr.onreadystatechange=function(){
                    if(xhr.readyState==4){
                        if(xhr.status>=200 && xhr.status<300){
                            alert('请求成功')
                            console.log(xhr.status)
                            console.log(xhr.statusText)
                            console.log(xhr.getAllResponseHeaders())
                        }
                    }
                }
              
            }
        )
    </script>
</body>

</html>

<style>
   .div{
     display: flex;
       width: 300px;
       height: 200px;
       border: 1px solid red;
        justify-content: space-between;
   } 
   .div  div{
      width: 20px;
      height: 20px;
      background: red;
      margin: 10px;
   }
   .div :nth-child(2){
    align-self: end ;
   }
</style>
